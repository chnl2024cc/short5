# Redis configuration for short5 platform
# Explicitly disable authentication for internal Docker service

# Disable protected mode (allows connections without password)
protected-mode no

# No password required - do not set requirepass at all
# (Commenting out requirepass ensures no password is required)

# Bind to all interfaces (needed for Docker networking)
bind 0.0.0.0

# Port
port 6379

# Disable saving to disk (prevents password from being persisted)
save ""
