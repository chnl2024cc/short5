services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: short5_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-short5_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-short5_password}
      POSTGRES_DB: ${POSTGRES_DB:-short5_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./database/migrations:/docker-entrypoint-initdb.d/migrations:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U short5_user || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - short5_network

  # Redis for Celery/RQ
  redis:
    image: redis:7-alpine
    container_name: short5_redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - short5_network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: short5_backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-short5_user}:${POSTGRES_PASSWORD:-short5_password}@postgres:5432/${POSTGRES_DB:-short5_db}
      REDIS_URL: redis://redis:6379/0
      BACKEND_BASE_URL: ${BACKEND_BASE_URL:-http://localhost:8000}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-change-me-in-production}
      JWT_ALGORITHM: HS256
      JWT_ACCESS_TOKEN_EXPIRE_MINUTES: 30
      JWT_REFRESH_TOKEN_EXPIRE_DAYS: 7
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      GEOIP_DB_PATH: ${GEOIP_DB_PATH:-/app/geodata/dbip-city-lite-2025-12.mmdb}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
      - ./geodata:/app/geodata:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      video_worker:
        condition: service_healthy  # Wait for video worker to be ready
    networks:
      - short5_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # FFmpeg Video Worker
  video_worker:
    build:
      context: ./video_worker
      dockerfile: Dockerfile
      #no_cache: true
    container_name: short5_video_worker
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-short5_user}:${POSTGRES_PASSWORD:-short5_password}@postgres:5432/${POSTGRES_DB:-short5_db}
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      C_FORCE_ROOT: "true"  # Allow running as root in container (development)
    volumes:
      - video_worker_temp:/tmp/video_processing
      - backend_uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - short5_network
    command: celery -A worker worker --loglevel=info --concurrency=2 -Q celery
    healthcheck:
      # Check if worker process is running and can respond to control commands
      test: ["CMD-SHELL", "celery -A worker inspect ping | grep -q pong || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s  # Give worker time to start and register tasks

  # Celery Flower - Monitoring and Administration
