spring:
  application:
    name: short5-backend-spring
  
  # Database Configuration
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/short5_db}
    username: ${POSTGRES_USER:short5_user}
    password: ${POSTGRES_PASSWORD:short5_password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate  # Don't auto-create tables (use existing schema)
    show-sql: ${SHOW_SQL:false}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          time_zone: UTC
    open-in-view: false
  
  # Redis Configuration
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
  
  # File Upload Configuration
  servlet:
    multipart:
      enabled: true
      max-file-size: ${MAX_UPLOAD_SIZE:500MB}
      max-request-size: ${MAX_UPLOAD_SIZE:500MB}
      file-size-threshold: 10MB

# JWT Configuration
jwt:
  secret: ${JWT_SECRET_KEY:change-me-in-production-use-strong-random-key}
  algorithm: ${JWT_ALGORITHM:HS256}
  access-token-expire-minutes: ${JWT_ACCESS_TOKEN_EXPIRE_MINUTES:30}
  refresh-token-expire-days: ${JWT_REFRESH_TOKEN_EXPIRE_DAYS:7}

# CORS Configuration
cors:
  allowed-origins: ${CORS_ORIGINS:http://localhost:3000,http://localhost:8080,http://localhost:5173,http://127.0.0.1:3000,http://127.0.0.1:8080,http://127.0.0.1:5173}

# File Storage Configuration
file:
  upload-dir: ${UPLOAD_DIR:/app/uploads}
  max-size: ${MAX_UPLOAD_SIZE:524288000}  # 500MB in bytes
  allowed-formats: ${ALLOWED_VIDEO_FORMATS:.mp4,.mov,.avi}

# GeoIP Configuration
geoip:
  db-path: ${GEOIP_DB_PATH:/app/geodata/dbip-city-lite-2025-12.mmdb}

# Celery Configuration (for video_worker integration)
celery:
  broker-url: ${CELERY_BROKER_URL:redis://localhost:6379/0}
  result-backend: ${CELERY_RESULT_BACKEND:redis://localhost:6379/0}
  # Option: Use FastAPI backend as task gateway
  task-gateway-url: ${TASK_GATEWAY_URL:http://localhost:8000/api/v1/internal/tasks}

# Backend Configuration
backend:
  base-url: ${BACKEND_BASE_URL:http://localhost:8080}
  environment: ${ENVIRONMENT:development}

# Server Configuration
server:
  port: ${SPRING_BACKEND_PORT:8080}
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: ${INCLUDE_STACKTRACE:on_param}
    include-exception: ${INCLUDE_EXCEPTION:false}

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

# Logging Configuration
logging:
  level:
    root: INFO
    com.short5: ${LOG_LEVEL:DEBUG}
    org.springframework.web: ${WEB_LOG_LEVEL:INFO}
    org.hibernate: ${HIBERNATE_LOG_LEVEL:WARN}
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

