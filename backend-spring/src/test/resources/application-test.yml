spring:
  # Disable database for controller tests - we're mocking services
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
      - org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration
      - org.springframework.boot.autoconfigure.transaction.TransactionAutoConfiguration
  
  data:
    redis:
      host: localhost
      port: 6379
  
  security:
    enabled: false

jwt:
  secret: test-secret-key-that-is-long-enough-for-hmac-sha256-algorithm
  algorithm: HS256
  access-token-expire-minutes: 30
  refresh-token-expire-days: 7

file:
  upload-dir: ${java.io.tmpdir}/test-uploads

logging:
  level:
    root: WARN
    com.short5: DEBUG

